version: "3"

services:
  login-server:
    image: node:slim
    working_dir: /usr/src/app/login-server
    command: npm run default
    ports:
      - "5816:5816"
    volumes:
      - ./login-server:/usr/src/app/login-server
      - ./shared:/usr/src/app/shared
    links:
      - rabbitmq

  supervisor:
    image: node:slim
    working_dir: /usr/src/app/supervisor
    command: npm run default
    volumes:
      - ./supervisor:/usr/src/app/supervisor
      - ./shared:/usr/src/app/shared
    links:
      - rabbitmq

